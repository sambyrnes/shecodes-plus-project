<DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>My weather application - SheCodes Plus Project</title>
      <link href="src/styles.css" rel="stylesheet" type="text/css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet"
      />
    </head>
    <body>
      <div class="container">
        <header>
          <form id="city-search-form">
            <input
              type="search"
              placeholder="Enter a city..."
              required
              class="search-input"
              id="city-search-input"
            />
            <input type="submit" value="Search" class="search-button" />
          </form>
        </header>
        <hr />
        <main>
          <div class="current-weather">
            <div>
              <h1 class="current-city" id="current-city">Seattle</h1>
              <p class="current-details">
                <span id="current-day">Friday</span>
                <span id="current-time">15:59</span>, sunny <br />
                Humidity: <strong>55%</strong>, Wind: <strong>8mph</strong>
              </p>
            </div>
            <div class="current-temp" id="current-temp">
              <span class="current-temp-icon">☀️</span>
              <span class="current-temp-value">78</span>
              <span class="current-temp-unit">°F</span>
            </div>
          </div>
        </main>
        <hr />
        <footer>
          <p>
            This project was coded by
            <a
              href="https://www.linkedin.com/in/samantha-byrnes/"
              target="_blank"
              >Samantha Byrnes</a
            >
            and is <a href="#" target="_blank"> on GitHub</a> and
            <a href="#" target="_blank">hosted on Netlify</a>
          </p>
        </footer>
      </div>
      <script src="src/script.js"></script>
    </body>
  </html>
</DOCTYPE>
